								<span class="text-danger" th:if="${#fields.hasErrors('nom')}"

								<div class="u-align-right u-form-submit col">
									<button type="submit" class="u-btn u-btn-submit u-button-style">Modify</button>

							</div>
						</form>
						<div class="u-form-email u-form-group">

						<form method="POST" th:action="@{/users?action=prenom}"

							<div class="u-form-group u-form-name row align-items-center">
